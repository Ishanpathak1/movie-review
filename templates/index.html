<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Reviews</title>
</head>
<body>
    <h1>Movie Reviews</h1>
    <form method="POST">
        <label for="movie_name">Enter the name of the movie:</label>
        <input type="text" id="movie_name" name="movie_name" required>
        <button type="submit">Search</button>
    </form>
    
    {% if reviews %}
        <h2>Reviews:</h2>
        {% for review in reviews %}
            <p>{{ review }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
